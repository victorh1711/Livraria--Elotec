<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie...</title>
    <link rel="stylesheet" href="Styles/config.css">
</head>
<body>

        <div>
            <button onclick="abrirIndex()">Início</button>
            <button onclick="abrirMeta()">Sobre</button>

    <div class="content">
        <h1>Avalie nosso site:</h1>
        <textarea id="text" placeholder="Digite seu feedback aqui..." ></textarea>

        <p id="mensagem"></p>
        <p>Saiba que seu feedback pode nos ajudar a aprimorar ainda mais o nosso site, adicionado mais interatividade e qualidade para você, usuario.</p>
    </div>
    <script src="Script/config.js"></script>
    <script src="Script/global.js"></script>
</body>
</html>
